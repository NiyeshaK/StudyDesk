<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>DASHMIN - Bootstrap Admin Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
      
        <!-- Favicon -->
        <link href="{% static 'dashmin/img/s1.jpg' %}" rel="icon">
      
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
      
        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
      
        <!-- Libraries Stylesheet -->
        <link src="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
        <link src="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
      
        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'dashmin/css/bootstrap.min.css' %}" rel="stylesheet">
      
        <!-- Template Stylesheet -->
        <link href="{% static 'dashmin/css/style.css' %}" rel="stylesheet">
      
        
      </head>
<body>
     
    <div class="container-xxl position-relative bg-white d-flex p-0">

        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="index1.html" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary">DASHMIN</h3>
                </a>
                <div class="d-flex align-items-center ms-4 mb-4">
                    <div class="position-relative">
                        <img class="rounded-circle" src="{% static 'dashmin/img/userlogo.png' %}" alt="" style="width: 40px; height: 40px;">
                        <div
                            class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1">
                        </div>
                    </div>
                    <div class="ms-3">
                        <h6 class="mb-0">{{user.username}}</h6>
                        <span>Admin</span>
                    </div>
                </div>
                <div class="navbar-nav w-100">
                    <a href="profile" class="nav-item nav-link "><i
                            class="fa fa-tachometer-alt me-2"></i>Profile</a>
    
    
    
                    <a href="form" class="nav-item nav-link active"><i class="fa fa-keyboard me-2"></i>Forms</a>
                    <a href="table" class="nav-item nav-link"><i class="fa fa-table me-2"></i>Tables</a>
    
    
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->
    
        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
    
                <div class="navbar-nav align-items-center ms-auto">
    
                    <a href="/sign/signout" class="nav-link ">
                        <i class="fa fa-user me-lg-2"></i>
                        <span class="d-none d-lg-inline-flex">Logout</span>
                    </a>
    
                </div>
            </nav>
            <!-- Navbar End -->
            {% block content %}


            {% endblock content %}
            
    
        </div>
    </div>

    
</body>
</html>
